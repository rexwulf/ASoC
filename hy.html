<!DOCTYPE html>

<body style="background-color:#4CAF50">

<h1 align="right" style=" padding-right:180px"> SIGN UP PAGE </h1>
 <br><br>
<div align="right">

    <div class="form-group">

      <input type="password" class="form-control" id="pwd" placeholder="RE ENTER YOUR PASSWORD" style=" width:500px;height:40px;">
